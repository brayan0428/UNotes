<ion-header>
  <ion-navbar>
    <ion-title>Agregar Materia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating><ion-icon name="md-person" class="icon_login"></ion-icon>  Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating><ion-icon name="md-person" class="icon_login"></ion-icon>  Profesor</ion-label>
      <ion-input type="text" [(ngModel)]="profesor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating><ion-icon name="md-school" class="icon_login"></ion-icon>  Sal√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="salon"></ion-input>
  </ion-item>

      <ion-col>
        <ion-item>
          <ion-label floating><ion-icon name="md-school" class="icon_login"></ion-icon>  Nota 1</ion-label>
          <ion-input type="number" [(ngModel)]="nota1"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Porcentaje</ion-label>
            <ion-select [(ngModel)]="porcentaje1">
              <ion-option value="10">10%</ion-option>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating><ion-icon name="md-school" class="icon_login"></ion-icon>  Nota 2</ion-label>

      </ion-col>

        <ion-list>

              <ion-option value="90">90%</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating><ion-icon name="md-school" class="icon_login"></ion-icon>  Nota 3</ion-label>
