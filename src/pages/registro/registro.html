<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Registro</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card class="card_registro">
      <ion-card-header class="img_logo">
        Registro UNotes
          <!--<ion-img width="80%" height="100" class="logo-login" src="../../assets/imgs/logoUNotes_full.png"></ion-img>-->
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label floating><ion-icon name="md-person" class="icon_login"></ion-icon>  Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="nombre"></ion-input>
            </ion-item>
        <ion-item>
          <ion-label floating><ion-icon name="md-person" class="icon_login"></ion-icon>  Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating><ion-icon name="md-key" class="icon_login"></ion-icon>  Clave</ion-label>
          <ion-input type="password" [(ngModel)]="clave"></ion-input>
        </ion-item>
        <ion-item class="input_margin">
            <ion-label floating><ion-icon name="md-key" class="icon_login"></ion-icon>  Confirmar Clave</ion-label>
            <ion-input type="password" [(ngModel)]="confirmarClave"></ion-input>
          </ion-item>
        <button ion-button block class="btn_login" (click) = "agregarUsuario()">Guardar</button>
        <button ion-button block color="danger" class="btn_login" (click) = "retornarLogin()">Cancelar</button>
      </ion-card-content>
    </ion-card>
  </ion-content>
  <ion-footer>
    <div class="div_footer"></div>
  </ion-footer>
