<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Periodos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card *ngFor="let i of Periodos">
      <ion-card-header>
        {{i.Nombre}}
      </ion-card-header>
      <ion-card-content>
          <p>{{i.Descripcion}}</p>
          <p>{{i.CantMaterias}} Materias</p>
      </ion-card-content>
    </ion-card>
    <ion-fab bottom right class="float_action_periodos">
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
