<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="card_login">
    <ion-card-header class="img_logo">
      Login UNotes
        <!--<ion-img width="80%" height="100" class="logo-login" src="../../assets/imgs/logoUNotes_full.png"></ion-img>-->
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating><ion-icon name="md-person" class="icon_login"></ion-icon>  Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item class="input_margin">
        <ion-label floating><ion-icon name="md-key" class="icon_login"></ion-icon>  Clave</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button block class="btn_login" (click) = "mostrarAlerta()">Iniciar Sesión</button>
      <button ion-button block color="danger" class="btn_login"><ion-icon name="md-mail" class="icon_login"></ion-icon>  Iniciar con Gmail</button>
      <div class="div_login">
          <label class="link_login">Registrarme</label> | <label class="link_login">¿Olvidaste tu contraseña?</label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer></ion-footer>
