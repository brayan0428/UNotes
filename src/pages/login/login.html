<ion-header>
  <div style="width: 100%;height: 50px;background: #0288D1"></div>
</ion-header>

<ion-content class="content_main" padding>
  <ion-card center class="card_login">
    <ion-card-header class="img_logo">
        <ion-img class="logo_login" src="../../assets/imgs/LogoUNotes_Full.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating><ion-icon name="md-person" class="icon_login"></ion-icon>  Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="input_margin">
        <ion-label floating><ion-icon name="md-key" class="icon_login"></ion-icon>  Clave</ion-label>
        <ion-input type="password" [(ngModel)]="clave"></ion-input>
      </ion-item>
      <button ion-button block class="btn_login" (click) = "validarLogin()">Iniciar Sesión</button>
      <button ion-button block color="danger" class="btn_login"><ion-icon name="md-mail" class="icon_login"></ion-icon>  Iniciar con Gmail</button>
      <div class="div_login">
          <label class="link_login" (click)="Registrarme()">Registrarme</label> | <label class="link_login">¿Olvidaste tu contraseña?</label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <div class="div_footer"></div>
</ion-footer>
