<ion-header>

  <ion-navbar>
    <ion-title>Materias</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="opciones">
      <p class="parrafo_materias">Listado de Materias</p>
      <div class="opciones_materias">
        <ion-icon name="md-add-circle" class="icon_materias" (click)="modalMaterias()"></ion-icon>
        <ion-icon name="md-trash" class="icon_materias"></ion-icon>
      </div>
  </div>
  <ion-card *ngFor="let i of Materias" (click)="updateMateria(i)">
    <ion-card-content>
      <div class="izquierda"></div>
      <div class="derecha">
        <div class="necesitas">{{i.necesitas}}</div>
        <div class="definitiva">{{i.definitiva}}</div>
        <p class="parrafo_card_opciones">Necesitas</p>
        <p class="parrafo_card_opciones">Definitiva</p>
      </div>
      <div class="contenido">
          <p class="nombre_materia">{{i.nombre}}</p>
          <p class="parrafo_profesor"><ion-icon name="md-person" class="iconos_card_materias"></ion-icon>{{i.profesor}}</p>
          <p class="parrafo_salon"><ion-icon name="md-school" class="iconos_card_materias"></ion-icon>{{i.salon}}</p>
          <ul class="ul_notas">
            <li class="li_notas">{{i.nota1}}</li>
            <li class="li_notas">{{i.nota2}}</li>
            <li class="li_notas">{{i.nota3}}</li>
          </ul>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
